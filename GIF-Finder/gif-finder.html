<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Giphy Finder</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/main.js"></script>
</head>

<body>
	<header>
		<h1>Giphy Finder</h1>
	</header>

	<div id="controls">
		<div class="widgets">
			<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
		</div>

		<div class="widgets">
			<select id="limit">
				<option value="5">5</option>
				<option value="10" selected>10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>

		<div class="widgets">
			<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
		</div>
		<div id="status">Ready to Search!</div>
	</div>

	<div id="results">
		<h2>Results</h2>
		<p id="resultamount">No data yet!</p>
		<div id="content">
		</div>
	</div>


</body>

</html>
